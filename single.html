<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Address Verification ‚Äì TrueAddress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #0056b3; }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      width: 95%;
      max-width: 600px;
      font-size: 1rem;
      color: black;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    a {
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üè† Single Address Verification</h2>
  
  <input type="text" id="addressInput" placeholder="Enter address here" size="50">
  <button onclick="verifyAddress()">Verify Address</button>
  
  <div id="result">Result will appear here...</div>
  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    // üîó Replace with your Apps Script Web App URL
    const webAppUrl = "https://script.google.com/macros/s/AKfycbz_jcGyolmpJ1wKWcWdRMSIWGdVN4CcHCN6d9zBURneBbSTuqNjX8rF0Tp4dTnYwV_HcQ/exec";

    async function verifyAddress() {
      const addr = document.getElementById("addressInput").value.trim();
      if (!addr) {
        alert("Please enter an address.");
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ Verifying... please wait.";

      try {
        const response = await fetch(webAppUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: addr })
        });

        const data = await response.json();

        if (data.verified) {
          document.getElementById("result").innerHTML =
            `‚úÖ Verified Address:\n${data.formattedAddress}\n\nüìå PIN: ${data.pin}\nüè¢ District: ${data.district}\nüåç State: ${data.state}\n\nRemarks: ${(data.remarks || []).join(", ")}`;
        } else {
          document.getElementById("result").innerHTML = `‚ùå Not Verified\nReason: ${data.message || data.error}`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `‚ö†Ô∏è Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
