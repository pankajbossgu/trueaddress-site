<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Address ‚Äì TrueAddress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 { color: #333; margin-bottom: 20px; }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover { background-color: #0056b3; }
    #result {
      margin-top: 25px;
      width: 90%;
      max-width: 500px;
      font-size: 1.05rem;
      color: green;
      font-weight: bold;
      text-align: left;
      white-space: pre-wrap;
    }
    a {
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîç Verify Single Address</h2>
  <textarea id="addressInput" placeholder="Enter full customer address here..."></textarea><br>
  <button onclick="verifyAddress()">Verify</button>

  <div id="result"></div>
  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    async function verifyAddress() {
      const address = document.getElementById("addressInput").value.trim();
      const resultDiv = document.getElementById("result");
      const webAppUrl = "https://script.google.com/macros/s/AKfycbxoBoB9IRZB99XhYhy5v_S7KP3DWOiS8Hv4LQzmPXC6k36r1F50kGOY-1lRpDoSZbge9w/exec";

      if (!address) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "‚ö†Ô∏è Please enter an address.";
        return;
      }

      resultDiv.style.color = "black";
      resultDiv.textContent = "‚è≥ Verifying address...";

      try {
        const resp = await fetch(webAppUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: address })
        });

        const data = await resp.json();

        if (data.verified) {
          resultDiv.style.color = "green";
          resultDiv.innerHTML = `‚úÖ Verified Address:\n${data.formattedAddress}\n\nDistrict: ${data.district}  ‚Ä¢  State: ${data.state}\nPIN: ${data.pin || 'N/A'}\n\nRemarks: ${(data.remarks || []).join(', ')}`;
        } else {
          resultDiv.style.color = "orange";
          resultDiv.innerHTML = `‚ö†Ô∏è Not verified:\n${(data.message || (data.remarks || []).join(', ') || data.error)}\n\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "‚ùå Verification failed ‚Äî network or CORS error.";
        console.error("Fetch error:", err);
      }
    }
  </script>
</body>
</html>
